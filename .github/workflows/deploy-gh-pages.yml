# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - main
    paths:
      - client/**
      - client-mobile/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: |
            ./client/yarn.lock
            ./client-mobile/yarn.lock

      - name: Install dependencies (desktop)
        run: yarn --frozen-lockfile
        working-directory: client

      - name: Build desktop client
        run: yarn build
        working-directory: client
        env:
          VITE_RADAR_API_KEY: ${{ secrets.VITE_RADAR_API_KEY }}

      - name: Install dependencies (mobile)
        run: yarn --frozen-lockfile
        working-directory: client-mobile

      - name: Build mobile client
        run: yarn build
        working-directory: client-mobile
        env:
          VITE_RADAR_API_KEY: ${{ secrets.VITE_RADAR_API_KEY }}

      - name: Merge build outputs
        run: |
          mkdir -p dist/navigate
          cp -r client/dist/. dist/
          cp -r client-mobile/dist/. dist/navigate/

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
